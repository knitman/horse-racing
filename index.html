<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8" />
<title>PHOTO FINISH â€“ Arcade UI</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
<style>
body{
    margin:0;
    background:#0f0f1f;
    color:white;
    text-align:center;
    font-family:Arial;
}
</style>
</head>
<body>

<h1>ğŸ PHOTO FINISH ğŸ</h1>
<h3>SPACE = Î–Î¬ÏÎ¹ | R = Restart</h3>
<h3 id="msg"></h3>

<script>
class GameScene extends Phaser.Scene {
    constructor(){ super("game"); }

    preload(){
        this.load.image('horse','horse.png');
    }

    create(){
        this.startX = 120;
        this.finishX = 880;

        // ---------- LANES ----------
        this.lanesY = [];
        for(let i=0;i<6;i++){
            let y = 180 + i*80;
            this.lanesY.push(y);

            let g = this.add.graphics();
            g.fillStyle(0x7a4b20);
            g.fillRect(80, y-35, 820, 70);

            this.add.text(40, y-15, (i+1), {font:'22px Arial', fill:'#fff'});
        }

        // FINISH
        let finish = this.add.graphics();
        finish.fillStyle(0xff0000);
        finish.fillRect(this.finishX, 120, 10, 520);

        // ---------- HORSES ----------
        this.horses = [];
        for(let i=0;i<6;i++){
            let horse = this.add.image(
                this.startX,
                this.lanesY[i],
                'horse'
            ).setScale(0.12);

            horse.posX = this.startX;
            this.horses.push(horse);
        }

        // ---------- SCOREBOARD PANEL ----------
        let panel = this.add.graphics();
        panel.fillStyle(0x1c1c2e);
        panel.fillRect(920, 120, 240, 520);

        panel.lineStyle(4, 0xffff00);
        panel.strokeRect(920, 120, 240, 520);

        this.add.text(965, 140, "ODDS", {
            font:'28px Arial',
            fill:'#ffff00'
        });

        this.scoreTexts = [];

        for(let i=0;i<6;i++){
            let txt = this.add.text(
                950,
                200 + i*60,
                `Horse ${i+1}   1:1`,
                {font:'22px Arial', fill:'#fff'}
            );
            this.scoreTexts.push(txt);
        }

        // ---------- DICE ----------
        this.diceText = this.add.text(500, 60, "", {
            font:'60px Arial',
            fill:'#fff'
        });

        this.winner = null;

        this.input.keyboard.on('keydown-SPACE', ()=> this.rollDice());
        this.input.keyboard.on('keydown-R', ()=> this.resetGame());
    }

    highlightLane(index){
        this.scoreTexts.forEach(t => t.setColor('#ffffff'));
        this.scoreTexts[index].setColor('#00ff00');
    }

    gallop(horse){
        this.tweens.add({
            targets: horse,
            y: horse.y - 10,
            yoyo: true,
            repeat: 2,
            duration: 80
        });
    }

    rollDice(){
        if(this.winner) return;

        let dice = Phaser.Math.Between(1,6);
        this.diceText.setText(dice);

        let horse = this.horses[dice-1];
        horse.posX += 110;

        this.highlightLane(dice-1);

        this.tweens.add({
            targets: horse,
            x: horse.posX,
            duration: 400
        });

        this.gallop(horse);

        if(horse.posX >= this.finishX){
            this.winner = dice;
            document.getElementById("msg").innerText =
                "ğŸ† ÎÎ¯ÎºÎ·ÏƒÎµ Ï„Î¿ Î†Î»Î¿Î³Î¿ " + dice;
        }
    }

    resetGame(){
        this.horses.forEach((h,i)=>{
            h.posX = this.startX;
            h.x = this.startX;
            h.y = this.lanesY[i];
        });

        this.scoreTexts.forEach(t => t.setColor('#ffffff'));

        this.diceText.setText("");
        this.winner = null;
        document.getElementById("msg").innerText="";
    }
}

new Phaser.Game({
    type: Phaser.AUTO,
    width:1200,
    height:720,
    scene: GameScene
});
</script>

</body>
</html>
