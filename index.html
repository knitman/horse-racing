<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8" />
<title>PHOTO FINISH â€“ Core</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
<style>
body{
    margin:0;
    background:#0f0f1f;
    color:white;
    text-align:center;
    font-family:Arial;
}
</style>
</head>
<body>

<h1>ğŸ PHOTO FINISH ğŸ</h1>
<h3>SPACE = Î–Î¬ÏÎ¹ | R = Restart</h3>
<h3 id="msg"></h3>

<script>
class GameScene extends Phaser.Scene {
    constructor(){ super("game"); }

    create(){
        this.startX = 150;
        this.finishX = 1000;

        // LANES
        this.lanesY = [];
        for(let i=0;i<6;i++){
            let y = 180 + i*80;
            this.lanesY.push(y);

            let g = this.add.graphics();
            g.fillStyle(0x7a4b20);
            g.fillRect(100, y-35, 950, 70);

            this.add.text(60, y-15, (i+1), {font:'22px Arial', fill:'#fff'});
        }

        // FINISH LINE
        let finish = this.add.graphics();
        finish.fillStyle(0xff0000);
        finish.fillRect(this.finishX, 120, 10, 520);

        // "Horses" as rectangles
        this.horses = [];
        for(let i=0;i<6;i++){
            let rect = this.add.rectangle(
                this.startX,
                this.lanesY[i],
                60,
                40,
                Phaser.Display.Color.HSLToColor(i/6,0.7,0.6).color
            );
            rect.posX = this.startX;
            this.horses.push(rect);
        }

        // DICE
        this.diceText = this.add.text(550, 60, "", {
            font:'60px Arial',
            fill:'#fff'
        });

        this.winner = null;

        this.input.keyboard.on('keydown-SPACE', ()=> this.rollDice());
        this.input.keyboard.on('keydown-R', ()=> this.resetGame());
    }

    rollDice(){
        if(this.winner) return;

        let dice = Phaser.Math.Between(1,6);
        this.diceText.setText(dice);

        let horse = this.horses[dice-1];
        horse.posX += 110;

        this.tweens.add({
            targets: horse,
            x: horse.posX,
            duration: 300
        });

        if(horse.posX >= this.finishX){
            this.winner = dice;
            document.getElementById("msg").innerText =
                "ğŸ† ÎÎ¯ÎºÎ·ÏƒÎµ Î· Î»Ï‰ÏÎ¯Î´Î± " + dice;
        }
    }

    resetGame(){
        this.horses.forEach((h,i)=>{
            h.posX = this.startX;
            h.x = this.startX;
        });
        this.diceText.setText("");
        this.winner = null;
        document.getElementById("msg").innerText="";
    }
}

new Phaser.Game({
    type: Phaser.AUTO,
    width:1200,
    height:720,
    scene: GameScene
});
</script>

</body>
</html>
